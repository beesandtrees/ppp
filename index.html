<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Prosecco Partners. Party</title>
    </head>
    <body>
        <main>
<!--           <h1>Ready<br>To<br>Pop.</h1> -->
<svg viewBox="0 0 500 160">
    <pattern 
             id="p-img" 
             viewBox="0 0 300 100"
             patternUnits="userSpaceOnUse"
             width="100%" height="100%"
             x="-90%" y="0">
      <image xlink:href="popping.gif" width="300" height="200"/>
    </pattern>
    <text text-anchor="middle"
          x="50%"
          y="30%"
          dy=".35em"
          class="img-layer">
      Ready
    </text>
    <text text-anchor="middle"
          x="50%"
          y="70%"
          dy=".35em"
          class="img-layer">
     To Pop.
    </text>    
    <linearGradient id="gr-overlay" x1="0" y1="0" x2="100%" y2="100%">
      <stop stop-color="hsla(50, 100%, 70%, 0.5)" offset="10%"/>
      <stop stop-color="hsla(137, 45%, 34%, 0.5)" offset="50%"/>
      <stop stop-color="hsla(46, 65%, 59%, 0.5)" offset="90%"/>
    </linearGradient>
    <text text-anchor="middle"
          x="50%"
          y="30%"
          dy=".35em"
          class="gradient-layer">
      Ready
    </text>
    <text text-anchor="middle"
          x="50%"
          y="70%"
          dy=".35em"
          class="gradient-layer">
      To Pop.
    </text>    
  </svg>          
        </main>
    </body>
</html>
